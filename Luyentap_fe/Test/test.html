<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</head>
<body ng-app="my-app">
    <div ng-controller="mycontrol1">
        <p>{{welcome1}}</p>
    </div>
    <div ng-controller="mycontrol2">
        <p>{{welcome2}}</p>
    </div>
    <div ng-controller="mycontrol3">
        <p>{{welcome2}}</p>
    </div>
    <div>Nhập số lượng <input type="text" ng-model="soluong"> x 2000</div>
    <div>So luong nhâp la : {{soluong*2000}}</div>
    <div class="container">
        <div class="row ">
            <div class="col-md-4">
                <div class="thumbnail" ng-controller="mycontrol4">
                    <img src="{{Sanpham.Image}}}" alt="body-secondary" width="100%">
                    <div class="caption">
                        <p>Mô tả : {{Sanpham.mota}}</p>
                        <p>Giá bán : {{Sanpham.giaban}}</p>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <script>
        function Func1($scope) {
            $scope.welcome1 = "ung dung 1";
        }
        function Func2($scope) {
            $scope.welcome2 = "Ứng dụng 2";
        }
        function Func3($scope) {
            $scope.soluong = 0;
        }
        function Func4($scope) {
            var Sanpham = {
                image: "../image/LogoCN.png",
                mota: "Đây là sản phẩm 1 Đây là sản phẩm 1 Đây là sản phẩm 1 Đây là sản phẩm 1Đây là sản phẩm 1",
                giaban: 100000,
            };
            $scope.Sanpham = Sanpham;
        }
        var app = angular.module("my-app", []);
        app.controller("mycontrol1", Func1)
        app.controller("mycontrol2", Func2)
        app.controller("mycontrol3", Func3)
        app.controller("mycontrol4", Func4)
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
