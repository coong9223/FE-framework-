<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
</head>
<body ng-app="app">
    <div class="container">
        <nav class="header_menu">
            <ul>
                <li><a href="#homeSanPham">trang chu</a></li>
                <li><a href="#sanPham">them san pham</a></li>
                <li><a href="">about</a></li>
            </ul>
        </nav>
    </div>
    <div ng-view></div>
    <nav ng-include="'footer'"></nav>
    <script>
        var app=angular.module("app",["ngRoute"]);
        app.config(function($routeProvider, $locationProvider){
            $locationProvider.hashPrefix("");
            $routeProvider
            .when("/homeSanPham",{
                templateUrl:"./homeSanPham.html",
                controller: sanPhamController,
            })
            .when("/sanPham",{
                templateUrl:"./sanPham.html",
                controller: createSanPhamController,
            })
            .otherwise({
                redirectTo:"/homeSanPham",
            });
        });
    </script>
    <script src="sanPham.js"></script>
    <script src="createSanPham.js"></script>
</body>
</html>
