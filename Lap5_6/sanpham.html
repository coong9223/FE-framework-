
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Color</th>
        <th scope="col">Type</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="t in listAo">
        <th scope="row">{{t.id}}</th>
        <td>{{t.name}}</td>
        <td>{{t.price}}</td>
        <td>{{t.color}}</td>
        <td>{{t.type}}</td>
      </tr>
    </tbody>
  </table>
